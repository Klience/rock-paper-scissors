<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <script src="index.js" defer></script>
    <div class="container">
      <div class="button-container">
        <button type="button" class="rock">Rock</button>
        <button type="button" class="paper">Paper</button>
        <button type="button" class="scissors">Scissors</button>
      </div><br>
      <div class="result">Round result:</div>
      <div class="player-score">Player's score:</div>
      <div class="computer-score">Computer's score:</div><br>
      <div class="winner">Winner:</div>
    </div>
  </body>
</html>
